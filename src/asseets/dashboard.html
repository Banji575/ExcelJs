<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Pure JavaScript Excel</title>
</head>

<body>
    <div id="app" class="conteiner">
        <div class="db">
            <div class="db__header">
                <h1>Excel dashbouard</h1>
            </div>
            <div class="db__new">
                <div class="db__view">
                    <a href="#" class="db__create">Новая <br> таблица</a>
                </div>
            </div>
            <div class="db__table db__view">
                <div class="db__list-header">
                    <span>Название</span>
                    <span>Дата открытия</span>
                </div>
                <ul class="db__list">
                    <li class="db__record">
                        <a href="#">Таблица №1</a>
                        <strong>02.06.2020</strong>
                    </li>
                </ul>
                <ul class="db__list">
                    <li class="db__record">
                        <a href="#">Таблица №2</a>
                        <strong>02.06.2020</strong>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
